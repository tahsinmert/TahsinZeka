<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="chat-header-logo">
                <img src="tahsinzeka-logo.png" alt="TahsinZeka Logo">
            </div>
            <h1>TahsinZeka</h1>
        </div>
        <div id="chat-history"></div>
        <div class="input-area">
            <div class="input-wrapper">
                <div class="input-container">
                    <div id="image-preview-container">
                        <img id="image-preview" src="" alt="Preview">
                        <button id="remove-image">×</button>
                    </div>
                    <div class="input-row">
                        <textarea id="user-input" placeholder="Mesajınızı yazın..." rows="1"></textarea>
                        <button id="image-button" title="Görsel ekle">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                                <circle cx="8.5" cy="8.5" r="1.5"></circle>
                                <polyline points="21 15 16 10 5 21"></polyline>
                            </svg>
                        </button>
                        <input type="file" id="image-input" accept="image/*">
                    </div>
                </div>
                <button id="send-button">Gönder</button>
            </div>
        </div>
    </div>

    <script src="https://js.puter.com/v2/"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        const chatHistory = document.getElementById('chat-history');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const imageButton = document.getElementById('image-button');
        const imageInput = document.getElementById('image-input');
        const imagePreviewContainer = document.getElementById('image-preview-container');
        const imagePreview = document.getElementById('image-preview');
        const removeImageButton = document.getElementById('remove-image');

        let selectedImage = null;
        let selectedImageUrl = null;

        // Markdown yapılandırması
        if (typeof marked !== 'undefined') {
            marked.setOptions({
                breaks: true,
                gfm: true,
                headerIds: false,
                mangle: false
            });
        }

        // Textarea otomatik yükseklik ayarı
        userInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 200) + 'px';
        });

        // Görsel seçme butonu
        imageButton.addEventListener('click', () => {
            imageInput.click();
        });

        // Görsel seçildiğinde
        imageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file && file.type.startsWith('image/')) {
                selectedImage = file;
                const reader = new FileReader();
                reader.onload = (e) => {
                    selectedImageUrl = e.target.result;
                    imagePreview.src = selectedImageUrl;
                    imagePreviewContainer.classList.add('show');
                };
                reader.readAsDataURL(file);
            }
        });

        // Görseli kaldır
        removeImageButton.addEventListener('click', () => {
            selectedImage = null;
            selectedImageUrl = null;
            imageInput.value = '';
            imagePreviewContainer.classList.remove('show');
        });

        function addMessage(sender, message, imageUrl = null, isStreaming = false) {
            const messageWrapper = document.createElement('div');
            messageWrapper.className = 'message-wrapper';
            
            if (sender === 'Siz') {
                messageWrapper.classList.add('user-message');
            } else {
                messageWrapper.classList.add('ai-message');
            }
            
            const senderDiv = document.createElement('div');
            senderDiv.className = 'message-sender';
            senderDiv.textContent = sender;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            // Görsel varsa ekle
            if (imageUrl) {
                const img = document.createElement('img');
                img.src = imageUrl;
                img.className = 'message-image';
                contentDiv.appendChild(img);
            }
            
            // Mesaj metni
            const textDiv = document.createElement('div');
            if (sender === 'Siz') {
                textDiv.textContent = message;
            } else {
                textDiv.innerHTML = message;
            }
            contentDiv.appendChild(textDiv);
            
            messageWrapper.appendChild(senderDiv);
            messageWrapper.appendChild(contentDiv);
            chatHistory.appendChild(messageWrapper);
            chatHistory.scrollTop = chatHistory.scrollHeight;
            
            if (isStreaming) {
                return textDiv;
            }
        }

        // Konuşma geçmişi için array
        let conversationHistory = [];

        async function sendMessage() {
            const message = userInput.value.trim();
            const hasImage = selectedImageUrl !== null;
            
            if (!message && !hasImage) return;

            // Mesajı ekle (görsel ile birlikte)
            addMessage('Siz', message || '📸 Görsel analizi istendi', selectedImageUrl);
            
            const currentImageUrl = selectedImageUrl;
            
            userInput.value = '';
            userInput.style.height = 'auto';
            sendButton.disabled = true;
            
            // Görseli temizle
            selectedImage = null;
            selectedImageUrl = null;
            imageInput.value = '';
            imagePreviewContainer.classList.remove('show');

            // Görsel analizi göstergesi ekle
            const responseDiv = addMessage('TahsinZeka', '', null, true);
            
            // Analiz göstergesi ekle
            if (currentImageUrl) {
                responseDiv.innerHTML = '<div class="analyzing-indicator">Görsel analiz ediliyor...</div>';
            }
            let fullResponse = '';

            // Görsel analizi için gelişmiş sistem mesajı
            const systemPrompt = currentImageUrl ? `Sen Tahsin Mert Mutlu tarafından kodlanmış TahsinZeka, gelişmiş görsel analiz yapabilen bir yapay zeka asistanısın.

🎯 KİMLİĞİN:
- Yaratıcın: Tahsin Mert Mutlu
- "Seni kim yaptı/kodladı?" sorularına "Tahsin Mert Mutlu" cevabını ver
- Arkadaş canlısı, detaycı ve profesyonelsin

📸 GÖRSEL ANALİZ YETENEKLERİN:

1. **Genel Bakış:**
   - Görseldeki ana konuyu/nesneyi belirt
   - Genel atmosfer ve kompozisyonu tanımla
   - Renk paletini ve görsel stili açıkla

2. **Detaylı İnceleme:**
   - Görseldeki her önemli öğeyi listele
   - Nesnelerin konumlarını, boyutlarını, ilişkilerini açıkla
   - Metinler varsa oku ve içeriğini paylaş
   - Logolar, markalar, işaretler varsa tanımla

3. **Bağlam ve Anlam:**
   - Görselin amacını ve mesajını çözümle
   - Duygusal tonu ve havayı belirt
   - Kültürel veya sembolik anlamları yorumla

4. **Teknik Detaylar:**
   - Fotoğrafsa: ışık, kompozisyon, perspektif
   - Tasarımsa: tipografi, layout, tasarım prensipleri
   - İllüstrasyonsa: stil, teknik, sanatsal yaklaşım

5. **İçerik Kategorileri:**
   - İnsan/hayvan/nesne sayısı ve özellikleri
   - Mekan (iç/dış, doğal/yapay)
   - Aktiviteler ve hareketler
   - Yazılar, semboller, işaretler

📝 SUNUM TARZI:
- Başlıklar ve alt başlıklar kullan (##, ###)
- Madde işaretli listeler ile düzenli sun
- Kalın vurgu (**önemli**) ekle
- Kod blokları, tablolar kullan (gerekirse)
- Türkçe doğal, akıcı ve profesyonel dil

🎨 ANALİZ YAPISI:
## 🔍 Genel Bakış
[Ana konu ve ilk izlenim]

## 📋 Detaylı İçerik
[Öğelerin listesi ve açıklamaları]

## 🎭 Atmosfer ve Stil
[Duygusal ton, renk, stil analizi]

## 💡 Yorum ve Değerlendirme
[Bağlam, amaç, mesaj]

Amacın: Kullanıcının görseli tam olarak anlamasını sağlamak ve Tahsin Mert Mutlu'nun seni yarattığını gururla belirtmek.` 
            : `Sen Tahsin Mert Mutlu tarafından kodlanmış ve özelleştirilmiş gelişmiş bir yapay zeka asistanısın. 

Önemli Bilgiler:
- Yaratıcın ve geliştiricin: Tahsin Mert Mutlu
- Seni kim yaptı, seni kim kodladı, yaratıcın kim gibi sorulara "Tahsin Mert Mutlu" diye cevap vermelisin
- Sen arkadaş canlısı, yardımsever ve profesyonel bir asistansın
- Türkçe konuşuyorsan doğal ve akıcı bir dil kullan
- Detaylı, yapılandırılmış ve anlaşılır cevaplar ver
- Markdown formatını kullanarak cevaplarını düzenle (başlıklar, listeler, kod blokları vb.)

Görevin kullanıcılara en iyi şekilde yardımcı olmak ve Tahsin Mert Mutlu'nun seni yarattığını gururla belirtmek.`;

            try {
                let response;
                
                // Görsel varsa görsel ile birlikte gönder
                if (currentImageUrl) {
                    // Kullanıcı mesajı yoksa kapsamlı analiz iste
                    const visualQuery = message || `Bu görseli aşağıdaki başlıklar altında detaylı analiz et:

## 🔍 Genel Bakış
Görselin ana konusunu, türünü ve ilk izlenimi yaz.

## 📋 Detaylı İçerik
Görseldeki tüm öğeleri, nesneleri, insanları, metinleri listele ve açıkla.

## 🎨 Görsel Özellikler
Renkler, kompozisyon, stil, ışık ve teknik özellikleri incele.

## 💡 Anlam ve Mesaj
Görselin amacını, duygusal tonunu ve mesajını yorumla.

Lütfen her başlığı kullan ve emoji ile zenginleştir.`;

                    // Puter.ai için doğru görsel gönderme formatı
                    response = await puter.ai.chat(
                        visualQuery,
                        currentImageUrl,
                        {
                            model: 'moonshotai/kimi-k2',
                            stream: true,
                            system_prompt: systemPrompt
                        }
                    );
                } else {
                    // Sadece metin mesajı
                    const messages = [
                        { role: 'system', content: systemPrompt },
                        ...conversationHistory,
                        { role: 'user', content: message }
                    ];

                    response = await puter.ai.chat(messages, {
                        model: 'moonshotai/kimi-k2',
                        stream: true
                    });
                }

                for await (const part of response) {
                    if (part?.text) {
                        fullResponse += part.text;
                        
                        // Markdown'ı HTML'e çevir
                        if (typeof marked !== 'undefined') {
                            responseDiv.innerHTML = marked.parse(fullResponse);
                        } else {
                            responseDiv.innerHTML = fullResponse.replace(/\n/g, '<br>');
                        }
                        
                        chatHistory.scrollTop = chatHistory.scrollHeight;
                    }
                }

                // Konuşma geçmişine ekle (görseller olmadan, sadece metin)
                conversationHistory.push({ role: 'user', content: message || 'Görsel analizi yapıldı' });
                conversationHistory.push({ role: 'assistant', content: fullResponse });
                
                // Geçmiş çok uzarsa eski mesajları sil
                if (conversationHistory.length > 20) {
                    conversationHistory = conversationHistory.slice(-20);
                }

            } catch (error) {
                responseDiv.innerHTML = `<p style="color: #ef4444;">Hata: ${error.message}</p>`;
            }

            sendButton.disabled = false;
        }

        sendButton.addEventListener('click', sendMessage);
        
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
