<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giri≈ü Yap - TahsinZeka</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="tahsinzeka-logo.png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            width: 60px;
            height: 60px;
            margin: 0 auto 15px;
            display: block;
        }
        
        .logo-title {
            font-size: 28px;
            font-weight: 700;
            color: #1a1a2e;
            margin-bottom: 8px;
        }
        
        .logo-subtitle {
            color: #666;
            font-size: 14px;
        }
        
        .form-container {
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fff;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #10a37f;
            box-shadow: 0 0 0 3px rgba(16, 163, 127, 0.1);
        }
        
        .form-input::placeholder {
            color: #999;
        }
        
        .password-container {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #666;
            font-size: 18px;
            padding: 4px;
        }
        
        .password-toggle:hover {
            color: #10a37f;
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 14px;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .remember-me input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: #10a37f;
        }
        
        .forgot-password {
            color: #10a37f;
            text-decoration: none;
            font-weight: 500;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
        
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #10a37f, #0d8a6b);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(16, 163, 127, 0.3);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
            color: #666;
            font-size: 14px;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e1e5e9;
        }
        
        .divider span {
            background: rgba(255, 255, 255, 0.95);
            padding: 0 15px;
        }
        
        .social-login {
            display: flex;
            gap: 12px;
            margin-bottom: 25px;
        }
        
        .social-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            background: white;
            color: #333;
            text-decoration: none;
            text-align: center;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .social-btn:hover {
            border-color: #10a37f;
            color: #10a37f;
        }
        
        .switch-form {
            text-align: center;
            font-size: 14px;
            color: #666;
        }
        
        .switch-form a {
            color: #10a37f;
            text-decoration: none;
            font-weight: 600;
        }
        
        .switch-form a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            border: 1px solid #fcc;
        }
        
        .success-message {
            background: #efe;
            color: #363;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            border: 1px solid #cfc;
        }
        
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }
        
        .loading .submit-btn {
            background: #ccc;
        }
        
        @media (max-width: 480px) {
            .auth-container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .logo-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo-section">
            <img src="tahsinzeka-logo.png" alt="TahsinZeka Logo" class="logo">
            <h1 class="logo-title">TahsinZeka</h1>
            <p class="logo-subtitle">AI Asistanƒ±nƒ±za Ho≈ü Geldiniz</p>
        </div>
        
        <div id="error-message" class="error-message" style="display: none;"></div>
        <div id="success-message" class="success-message" style="display: none;"></div>
        
        <form id="loginForm" class="form-container">
            <div class="form-group">
                <label for="email" class="form-label">E-posta Adresi</label>
                <input type="email" id="email" name="email" class="form-input" placeholder="ornek@email.com" required>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">≈ûifre</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" class="form-input" placeholder="≈ûifrenizi girin" required>
                    <button type="button" class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</button>
                </div>
            </div>
            
            <div class="remember-forgot">
                <label class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <span>Beni hatƒ±rla</span>
                </label>
                <a href="#" class="forgot-password" onclick="forgotPassword()">≈ûifremi unuttum</a>
            </div>
            
            <button type="submit" class="submit-btn">Giri≈ü Yap</button>
        </form>
        
        <div class="divider">
            <span>veya</span>
        </div>
        
        <div class="social-login">
            <a href="#" class="social-btn" onclick="socialLogin('google')">
                <span>üîç</span>
                <span>Google</span>
            </a>
            <a href="#" class="social-btn" onclick="socialLogin('github')">
                <span>üêô</span>
                <span>GitHub</span>
            </a>
        </div>
        
        <div class="switch-form">
            <span>Hesabƒ±nƒ±z yok mu? </span>
            <a href="register.html">Hesap olu≈üturun</a>
        </div>
    </div>

    <script>
        // Password toggle functionality
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'üëÅÔ∏è';
            }
        }
        
        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('success-message').style.display = 'none';
        }
        
        // Show success message
        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('error-message').style.display = 'none';
        }
        
        // Hide messages
        function hideMessages() {
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('success-message').style.display = 'none';
        }
        
        // Form validation
        function validateForm(email, password) {
            if (!email || !password) {
                showError('L√ºtfen t√ºm alanlarƒ± doldurun.');
                return false;
            }
            
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showError('L√ºtfen ge√ßerli bir e-posta adresi girin.');
                return false;
            }
            
            if (password.length < 6) {
                showError('≈ûifre en az 6 karakter olmalƒ±dƒ±r.');
                return false;
            }
            
            return true;
        }
        
        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            
            hideMessages();
            
            if (!validateForm(email, password)) {
                return;
            }
            
            // Show loading state
            const form = document.getElementById('loginForm');
            form.classList.add('loading');
            
            try {
                // Simulate API call
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                // Check if user exists in localStorage
                const users = JSON.parse(localStorage.getItem('tahsinzeka_users') || '[]');
                const user = users.find(u => u.email === email && u.password === password);
                
                if (user) {
                    // Store user session
                    const sessionData = {
                        userId: user.id,
                        email: user.email,
                        name: user.name,
                        loginTime: new Date().toISOString()
                    };
                    
                    if (remember) {
                        localStorage.setItem('tahsinzeka_session', JSON.stringify(sessionData));
                    } else {
                        sessionStorage.setItem('tahsinzeka_session', JSON.stringify(sessionData));
                    }
                    
                    showSuccess('Giri≈ü ba≈üarƒ±lƒ±! Y√∂nlendiriliyorsunuz...');
                    
                    // Redirect to main page
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    showError('E-posta adresi veya ≈üifre hatalƒ±.');
                }
            } catch (error) {
                showError('Giri≈ü sƒ±rasƒ±nda bir hata olu≈ütu. L√ºtfen tekrar deneyin.');
            } finally {
                form.classList.remove('loading');
            }
        });
        
        // Social login
        function socialLogin(provider) {
            showSuccess(`${provider.charAt(0).toUpperCase() + provider.slice(1)} ile giri≈ü yapƒ±lƒ±yor...`);
            // In a real app, this would redirect to OAuth provider
        }
        
        // Forgot password
        function forgotPassword() {
            const email = prompt('E-posta adresinizi girin:');
            if (email) {
                showSuccess('≈ûifre sƒ±fƒ±rlama baƒülantƒ±sƒ± e-posta adresinize g√∂nderildi.');
            }
        }
        
        // Check if user is already logged in
        window.addEventListener('load', function() {
            const session = localStorage.getItem('tahsinzeka_session') || sessionStorage.getItem('tahsinzeka_session');
            if (session) {
                showSuccess('Zaten giri≈ü yapmƒ±≈üsƒ±nƒ±z. Ana sayfaya y√∂nlendiriliyorsunuz...');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            }
        });
    </script>
</body>
</html>
